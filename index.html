<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/normalize/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <form>
            <div>
                <label for="player1">Player 1:</label>
                <input type="text" name="player1" id="player1" placeholder="Guest 1">
            </div>

            <div>
                <label for="player2">Player 2:</label>
                <input type="text" name="player2" id="player2" placeholder="Guest 2">
            </div>

            <button type="submit">Start</button>
        </form>
        <div class="turn-text">Player <span>X</span>'s Turn</div>
        <div class="board">
            <div class="box"></div>
            <div class="box"></i></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
    <footer>
        <p>
            Copyright Â© <script>document.write(new Date().getFullYear());</script> HuiHarrison <a href="https://github.com/HuiHarrison"><i class="fa-brands fa-github"></i></a>
        </p>
    </footer>
    <dialog id="game-end">
        <div>
            <p id="game-end-text"></p>
            <button id="restart-btn" type="button">Restart</button>
        </div>
      </dialog>
</body>
</html>
